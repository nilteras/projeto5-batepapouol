<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>

    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/estilo.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
 

</head>
<body>
    
    <div class="container">
        <div data-test="overlay"  class="menu-fundo escondido" onclick="abrirMenu()"></div>
        <div class="cabecalho">
            <div class="logo">
                <img src="./imagens/bate-papo-uol.png">
            </div>
            <div data-test="open-participants" class="icone" onclick="abrirMenu()">
                <ion-icon name="people-sharp"></ion-icon>
            </div>
        </div>
        <ul class="corpo">
          <!-- <li class="msg-status">
            <span class="hora">(10:10)</span>
            <strong>Joao</strong>
            <span>entra na sala</span>
           </li>
            <li class="msg">
                <span class="hora">(10:10)</span>
                <strong>Maria</strong>
                <span>para</span>
                <strong>Joao</strong>
                <span>oi</span>
            </li>
            <li class="msg-reservada">
                <span class="hora">(10:10)</span>
                <strong>joao</strong>
                <span>reservadamente para</span>
                <strong>maria</strong>
                <span>opa</span>
            </li>-->
        </ul>
        <div class="rodape">
            <input data-test="input-message" placeholder="Escreva aqui..." class="texto"></input>
            <div class="icone-rodape">
                <button data-test="send-message" onclick="enviarMensagem()">
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </button>
            </div>
        </div>
   

        <div class="menu-lateral escondido">
            <h2 class="titulo-menu">Escolha um contato para enviar mensagem:</h2>
            <ul class="contatos">
                <li data-test="all" class="visibilidade-publico selecionado">
                    <ion-icon name="people"></ion-icon><span class="nome">Todos</span><ion-icon class="check" name="checkmark-outline">
                    </ion-icon>
                </li>
                <li data-test="participant" class="visibilidade-publico">
                    <ion-icon name="person-circle"></ion-icon><span class="nome">Teste</span><ion-icon class="check" name="checkmark-outline">
                    </ion-icon>
                </li>
                <li data-test="participant" class="visibilidade-publico">
                    <ion-icon name="person-circle"></ion-icon><span class="nome">Maria</span><ion-icon class="check" name="checkmark-outline">
                    </ion-icon>
                </li>
            </ul>
            <h2 class="titulo-menu">Escolha a visibilidade:</h2>
            <ul class="visibilidade">
                <li data-test="public" class="visibilidade-publico">
                    <ion-icon name="lock-open" ></ion-icon>PÃºblico<ion-icon class="check" name="checkmark-outline">
                    </ion-icon>
                </li>
                <li data-test="private"  data-test="check" class="visibilidade-privado selecionado">
                    <ion-icon name="lock-closed" ></ion-icon>Reservadamente<ion-icon class="check" name="checkmark-outline">
                    </ion-icon>
                </li>
            </ul>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
